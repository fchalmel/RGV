# Beaker sessions
session.type = file
session.data_dir = %(here)s/var/sessions/data
session.lock_dir = %(here)s/var/sessions/lock
session.key = rgv
session.secret = ReplaceWithGoodPassword
session.cookie_on_exception = true

velruse.google.consumer_key =
velruse.google.consumer_secret =

# SMTP mail
mail.from = dardethomas@gmail.com
mail.smtp.host = smtp.gmail.com
mail.smtp.port = 587
mail.tls = true
mail.user = dardethomas@gmail.com
mail.password =


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, rgv

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_rgv]
level = DEBUG
handlers = console
qualname = rgv
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
